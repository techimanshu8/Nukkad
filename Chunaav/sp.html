<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="./style/sp.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5deb3b156b.js" crossorigin="anonymous"></script>
    <title>Chunaao</title>
</head>
<body>
    <div id="party-banner"></div>
    <div id="main-video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/mbzQrC-DerA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div id="photo-of-leaders">
        <div class="cont">
            <div class="photos">1</div>
            <div class="photos">2</div>
            <div class="photos">3</div>
        </div>
    </div>
    <div id="candidate">
        <div id="about">
            <div class="ab-cont">
                <div>
                    Name: ______ <br>
                    District:_____ <br>
                    Constituency:____ <br>
                </div>
                
            </div>
            
        </div>
        <div id="photo-of-candidate"></div>
    </div>
    
    <div id="slogan"></div>
    <div id="viewer-portal">
        <form action="">
            <div>
                <input type="text" placeholder="Type Your Message Here">
            </div>
          <div>
            <button class="a"><i class="far fa-heart"></i></button>
            <button><i class="far fa-thumbs-up"></i></button>
            <button type="submit"><i class="fab fa-telegram-plane"></i></button>
          </div>
          
        </form>
    </div>
    
</body>
</html>
