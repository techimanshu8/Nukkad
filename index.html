<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="home">

                <p>I`m a</p>

                <div class="poltician">
                    <div><img src="./img/politician.png" width="160px" alt=""></div>

            </div>
        </div>

    <div class="profile">
        <div class="box1">

        </div>

            <div class="header">

            <div class="main2">
                <h2 style="margin-top: 15px; text-align: left;">About You</h2>
                <input type="text" placeholder="Your Good Name">
                <div class="next">
                    <button class="btn" >Next</button>
                </div>
            </div>
        </div>
    </div>
    <div class="profile">
        <div class="box1">
            <img src="./img/img1.png" alt="" class="imgleft">
        </div>
        <div class="box2">
            <div class="header">
                <img src="./img/logo.png" class="header" width="130px" alt="">
            </div>
            <div class="main2">
                <h2 style="margin:0 15px 15px 15px; text-align: left;">About You</h2>
                <select id="State" class="option" >
                    <option value="" disabled selected>State </option>
                    <option value="">Delhi </option>
                    <option value="">Rajasthan</option>
                    <option value="">Uttarpradesh</option>
                </select>
                <select id="District" class="option"  >
                    <option value="" disabled selected>District </option>
                    <option value="">Jaipur</option>
                    <option value="">Jodhpur</option>
                    <option value="">Alwar</option>
                </select>
                <select id="Constituency" class="option" >
                    <option value="" disabled selected>Constituency</option>
                    <option value="">Name1 </option>
                    <option value="">Name2</option>
                    <option value="">Name3</option>
                </select>
                <div class="next">
                    <button class="btn" >Next</button>

            </div>
        </div>
    </div>

    <div class="action">
        <div class="header">
            <img src="./img/logo.png" class="header" width="130px" alt="">
        </div>
        <div class="main2">
            <div><button class="btn acbtn">Go Live</button></div>
           <div><button class="btn acbtn">Upload Video</button></div>
        </div>
    </div>

    
<!-- =============================================== -->
<!-- Schedule Page -->
    <div class="schedule">
        <div class="box1">
            <img src="./img/img2.png" alt="" class="imgleft">
        </div>
        <div class="box2">
            <div class="main2">
                <div class="thumbnail">
                   <label for="fileinp1" class="btn"> Upload Thumbnail
                </label>
                <input type="file" class="fileinp" id="fileinp1">
            </div>
                <input type="text" placeholder="Title">

                    <option value="" disabled selected>Schedule</option>
                    <option value="">Name1 </option>
                    <option value="">Name2</option>
                    <option value="">Name3</option>
                </select>
                <div class="next">
                    <button class="btn" >Next</button>
                </div>
            </div>
        </div>
    </div>
